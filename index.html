<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  <title>CRUD - JavaScript</title>
</head>

<body class="flex w-full min-h-screen w-full bg-white flex-wrap xl:flex-nowrap">

  <div class="flex w-full xl:w-96 m-5 justify-center items-center">
    <form id="form" action="post" class="flex w-full md:w-80 gap-2 flex-col">
      <h1 class="text-black text-2xl text-center mb-5">CREAR</h1>
      <div>
        <input id="nombre" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"
          class="input input-bordered w-full bg-white focus:text-black" autofocus autocomplete="off">
      </div>
      <div>
        <input id="apellidos" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos"
          class="input input-bordered w-full bg-white focus:text-black" autocomplete="off">
      </div>
      <div>
        <input id="documento" type="text" name="documento" id="documento" placeholder="Ingrese su documento"
          class="input input-bordered w-full bg-white focus:text-black" autocomplete="off">
      </div>
      <div>
        <select id="tipoDocumento" class="input input-bordered w-full bg-white focus:text-black">
          <option>Ingrese su tipo de documento</option>
        </select>
      </div>
      <div>
        <input id="correo" type="text" name="correo" id="correo" placeholder="Ingrese su correo"
          class="input input-bordered w-full bg-white focus:text-black" autocomplete="off">
      </div>
      <div>
        <input id="direccion" type="text" name="direccion" id="direccion" placeholder="Ingrese su dirección"
          class="input input-bordered w-full bg-white focus:text-black" autocomplete="off">
      </div>
      <button type="submit" class="btn w-full bg-black text-white">Enviar</button>
    </form>
  </div>

  <div class="divider divider-vertical w-full xl:divider-horizontal xl:w-auto">:D </div>

  <div class="flex w-full m-5 gap-2 flex-col">
    <h1 class="text-black text-2xl text-center mb-5">LISTAR</h1>
    <table id="listar" class="table">
      <!-- head -->
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Documento</th>
          <th>Tipo de documento</th>
          <th>Correo</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- <tr>
          <th>1</th>
          <td>Cy Ganderton</td>
          <td>Quality Control Specialist</td>
          <td>Blue</td>
        </tr> -->
      </tbody>
    </table>
  </div>

  <!-- Validación del formulario -->
  <script src="scripts/UserCRUD.js" type="module"></script>

</body>

</html>
